<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="images/devchallenges.png" />

    <link rel="stylesheet" href="css/styles.css">

    <link
      rel="shortcut icon"
      type="image/x-icon"

    <title>My Team</title>

  <body>
    <header class="heading-and-description">
      <h1 class="page-heading">The creative crew</h1>
      <div class="page-description-div">
        <h2 class="page-description-heading">WHO WE ARE</h2>
        <p class="page-description">
            We are a team of creatively diverse, driven, innovative   
            individuals working in various locations from the world.
        </p>
      </div>
    </header>
    <article>
      <h2 class="sr-only">Team Pictures and Details</h2>
      <div class="grid-container">
        <figure class="team-member-div grid-item-1">
          <img src="images/photo1.png" alt="bill mahoney product owner" class="team-member">
          <figcaption class="name">Bill Mahoney</figcaption>
          <figcaption class="job-titles">PRODUCT OWNER</figcaption>
        </figure>
        <figure class="team-member-div grid-item-2">
          <img src="images/photo2.png" alt="saba carbera art director" class="team-member">
          <figcaption class="name">Saba Carbera</figcaption>
          <figcaption class="job-titles">ART DIRECTOR</figcaption>
        </figure>
        <figure class="team-member-div grid-item-3">
          <img src="images/photo3.png" alt="shae lee tech lead" class="team-member">
          <figcaption class="name">Shae Lee</figcaption>
          <figcaption class="job-titles">TECH LEAD</figcaption>
        </figure>
        <figure class="team-member-div grid-item-4">
          <img src="images/photo4.png" alt="skylah lu ux designer" class="team-member">
          <figcaption class="name">Skylah Lu</figcaption>
          <figcaption class="job-titles">UX DESIGNER</figcaption>
        </figure>
        <figure class="team-member-div grid-item-5">
          <img src="images/photo5.png" alt="griff richards developer" class="team-member">
          <figcaption class="name">Griff Richards</figcaption>
          <figcaption class="job-titles">DEVELOPER</figcaption>
        </figure>
        <figure class="team-member-div grid-item-6">
          <img src="images/photo6.png" alt="stan john developer" class="team-member">
          <figcaption class="name">Stan John</figcaption>
          <figcaption class="job-titles">DEVELOPER</figcaption>
        </figure>
      </div>
    </article>
    <footer>
      <p class="credit">created by <a href="https://devchallenges.io/portfolio/boseriddha" id="username" target="_blank">boseriddha</a> - devChallenges.io</p>
